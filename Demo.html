        <!-- Forms Components and their attributes -->
        <h1>Forms</h1>
        <!-- novalidate  -->
        <form id="forms" target="_blank" action="./testCases.html"  autocomplete="on" >
    
            <label for="name">Name: </label>
            <input id="name" placeholder="Your Name.." type="text">
            <br>
            <label for="email">Email: </label>
            <input id="email" placeholder="Your Mail.." required type="email" autofocus>
            <br>
            <label for="password">Password: </label>
            <input id="password" placeholder="Your Password.." required type="password">
            <br>
            <label for="country">Country: </label>
            <br>
            <!--<select id="country" name="country" multiple> -->
            <select id="country" name="country" size="2">
                <option value="egypt" selected>Egypt</option>
                <option value="palastine">Palastine</option>
                <option value="china">China</option>
                <option value="Taiwan">Taiwan</option>
            </select>
            <br>
            <div>
                <input id="country2" type="radio" name="Country" value="Egypt" checked />
                <label for="country2">Egypt</label>
            </div>
            <div>
                <input id="Palastine" type="radio" name="Country" value="Palastine" />
                <label for="Palastine">Palastine</label>
            </div>
            <div>

                <label for="Taiwan">Taiwan</label>
            </div>
            <div>
                <input id="China" type="radio" name="Country" value="China" />
                <label for="China">China</label>
            </div>
            <br>
            <div>
                <input id="country3" type="checkbox" name="Country3" value="Egypt" checked />
                <label for="country3">Egypt</label>
            </div>
            <div>
                <input id="Palastine2" type="checkbox" name="Country3" value="Palastine" />
                <label for="Palastine">Palastine</label>
            </div>
            <div>
                <input id="Taiwan2" type="checkbox" name="Country3" value="Taiwan" />
                <label for="Taiwan">Taiwan</label>
            </div>
            <div>
                <input id="China2" type="checkbox" name="Country3" value="China" />
                <label for="China">China</label>
            </div>
            <br />
            <textarea name="" id="" cols="30" rows="7"  spellcheck="true" 
            placeholder="Enter Your Comment..."></textarea>
            <br>
                <!-- onclick="alert('Data Entered Successfully')"

                <br>
                <button onclick="funOfAdd()">Add User</button>
                <input type="reset" value="Reset">
        </form>

<!-- Input type with form attribute with id of previous form  -->
