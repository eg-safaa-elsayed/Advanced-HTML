    <!--
             Test Cases 
          Other Input Types
    -->
     <br>
    <div>
        <label>Range</label>
        <input type="range" name="range" min="0" max="100" step="20" value="80">
    </div>
    <br>
    <div>
        <label>Number</label>
        <input type="number" name="number" min="10" max="100" step="10">
    </div>
    <br>
    <div>
        <label>Upload</label>
        <input type="file" />
    </div>
    <br>
    <div>
        <label>Search</label>
        <input type="search" />
    </div>
    <br>
    <div>
        <label>Url</label>
        <input type="url" />
    </div>
    <br>
    <div>
        <label>Date</label>
        <input type="date" />
    </div>
    <br>
    <div>
        <label>Month</label>
        <input type="month" />
    </div>
    <br>
    
    <div>
        <label>Time</label>
        <input type="time" />
    </div>
    <br>
    
    <div>
        <label>tel</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
    </div>
    </div>
