    <title>Task02</title>
    <script>

        // store input numbers
        let num1 = parseInt(prompt('Enter the first number '));
        let num2 = parseInt(prompt('Enter the second number '));
        //add two numbers
        let sum = num1 + num2;

        // display the sum
        alert(`The sum of ${num1} and ${num2} is ${sum}`);
    </script>
